<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];
        if(typeof(sessionStorage) == undefined){
            alert("Sorry, your browser does not support Web storage. Try again with a better one");
        } else {
            createStore();
            displayCart();
        }

        function getCartFromStorage(){
            let cart = sessionStorage.getItem("cart");
            if(cart == null){
                return {};
            }

            return JSON.parse(cart);
        }

        function addItemToCart(item){
            const cate = getCartFromStorage();
            cate[item] = cate[item] ? cate[item] + 1 : 1;
            sessionStorage.setItem('cart', JSON.stringify(cate));
            displayCart();
        }

        function removeItemfromCart(item){
            const cart = getCartFromStorage();
            if(cart[item]){
                delete cart[item];
                sessionStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }

        function clearCart(){
            sessionStorage.removeItem('cart');
            displayCart();
        }

        function createStore(){
            let h2 = document.createElement("h2");
            h2.textContent = "Available products:"
            document.body.appendChild(h2);

            let ul = document.createElement("ul");
            document.body.appendChild(ul);
            for(const item of availableItems){
                const li = document.createElement("li");
                li.textContent = item;
                li.addEventListener('click',()=>addItemToCart(item));
                ul.appendChild(li);
            }
            document.body.appendChild(ul);
        }

        function displayCart(){
            let h2 = document.createElement("h2");
            h2.textContent = "Your cart:"
            document.body.appendChild(h2);

            let div = document.createElement("div");
            let existingDiv = document.querySelector("div");
            if(existingDiv){
                document.body.removeChild(existingDiv);
            }

            updateCart(div);
        }

        function updateCart(div){
            const cart = getCartFromStorage();

            if (Object.keys(cart).length === 0) {
                const emptyCart = document.createElement('p');
                emptyCart.textContent = 'Your cart is empty';
                div.appendChild(emptyCart);
            } else {
                const ul = document.createElement('ul');

                for (const item in cart) {
                    if (cart.hasOwnProperty(item)) {
                        const li = document.createElement('li');
                        li.textContent = `${item} x ${cart[item]} (remove)`;
                        li.addEventListener('click', () => removeItemFromCart(item));
                        ul.appendChild(li);
                    }
                }

                const clearCartButton = document.createElement('li');
                clearCartButton.textContent = 'Clear my cart';
                clearCartButton.addEventListener('click', clearCart());
                ul.appendChild(clearCartButton);

                div.appendChild(ul);
            }
        }

    </script>
</body>
</html>
