<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login to the website</h1>
    <input type="text" placeholder="First Name" id="firstname">
    <input type="text" placeholder="Email" id="email">
    <button onclick = "setCookies()">Log me in</button>
    
    <h1>Cookies</h1>
    <button onclick = "showCookies()">Show me the cookies</button>

    <script>
        function setCookies () {
            const firstname = document.getElementById("firstname").value;
            const email = document.getElementById("email").value;

            document.cookie = `firstname=${firstname}`;
            document.cookie = `email=${email}`;
        }
        function showCookies () {
            const body = document.body;
            const p = document.createElement('p');

            let cookies = document.cookie.split(";");
            let cookieText = 'Cookies: ';
            
            // Loop through the cookies and add them to the cookieText
            for (let i = 0; i < cookies.length; i++) {
                cookieText += cookies[i];

                // Add a comma and space if it's not the last cookie
                if (i < cookies.length - 1) {
                    cookieText += ', ';
                }
            }

            p.innerHTML = cookieText;
            body.appendChild(p);
        }
    </script>
</body>
</html>
